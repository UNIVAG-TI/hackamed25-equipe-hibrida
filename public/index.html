<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dr Sof - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <section id="login-view" class="view active">
        <div class="login-card">
          <div class="brand">
            <div class="logo">üìÑ</div>
            <h1>Dr Sof</h1>
            <p class="subtitle">Sistema de Gest√£o M√©dica</p>
          </div>
          <h2 class="login-title">Fazer Login</h2>
          <form id="login-form">
            <label>Email ou Usu√°rio</label>
            <div class="input">
              <span class="icon">@</span>
              <input id="email" type="text" placeholder="Digite seu email" required />
            </div>
            <label>Senha</label>
            <div class="input">
              <span class="icon">üîí</span>
              <input id="password" type="password" placeholder="Digite sua senha" required />
              <button type="button" class="eye" aria-label="mostrar senha" onclick="togglePwd()">üëÅÔ∏è</button>
            </div>
            <div class="row between options">
              <label class="checkbox"><input type="checkbox" id="remember" /> Lembrar-me</label>
              <a class="link" href="#">Esqueci minha senha</a>
            </div>
            <button class="primary" type="submit">Entrar no Sistema</button>
            <div class="divider">ou</div>
            <button class="secondary" type="button">Criar Nova Conta</button>
            <p class="copyright">¬© 2024 Dr Sof. Todos os direitos reservados.</p>
          </form>
        </div>
      </section>

      <section id="chat-view" class="view">
        <header class="chat-header">
          <div class="chat-brand">
            <div class="logo sm">üìÑ</div>
            <div>
              <div class="title">Dr Sof</div>
              <div class="subtitle">Consulta Virtual</div>
            </div>
          </div>
          <div class="badge">PROT√ìTIPO DEMO - SISTEMA DE TRIAGEM</div>
        </header>

        <main class="chat-layout">
          <aside class="history">
            <div class="history-title">Hist√≥rico</div>
            <div class="history-tabs">
              <button class="tab active">Todas</button>
              <button class="tab">Hoje</button>
              <button class="tab">Esta Semana</button>
            </div>
            <div class="history-empty">
              <div class="qmark">?</div>
              <div>Nenhuma pergunta ainda</div>
              <small>Suas perguntas aparecer√£o aqui</small>
            </div>
          </aside>
          <section class="chat">
            <ul id="messages" class="messages"></ul>
          </section>
        </main>

        <footer class="composer">
          <input id="input" placeholder="Descreva seus sintomas aqui..." />
          <button id="send" class="send" title="Enviar">‚ö†Ô∏è</button>
        </footer>
      </section>
    </div>
    <script src="/main.js"></script>
  </body>
  <style>
    /* Gradient background like screenshot */
    body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: radial-gradient(1200px 800px at -10% -10%, #8b5cf6 0%, #6d28d9 30%, #4c1d95 60%, #2e1065 100%); min-height: 100vh; color: #111827; }
    .view { display: none; }
    .view.active { display: block; }
    .login-card { max-width: 520px; margin: 60px auto; background: rgba(255,255,255,0.08); padding: 28px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.25); color: #fff; backdrop-filter: blur(8px); }
    .brand { text-align: center; margin-top: 20px; }
    .logo { width: 56px; height: 56px; border-radius: 50%; background: #fff; color: #4c1d95; display:flex; align-items:center; justify-content:center; margin: 0 auto 8px; font-size: 26px; }
    .logo.sm { width: 36px; height: 36px; margin: 0; }
    h1 { margin: 6px 0 0; font-weight: 700; }
    .subtitle { opacity: .85; font-weight: 400; margin: 0; }
    .login-title { text-align: center; margin: 18px 0 16px; font-weight: 600; }
    form label { display:block; margin: 12px 0 6px; font-weight: 500; }
    .input { background: rgba(255,255,255,0.14); border: 1px solid rgba(255,255,255,0.25); border-radius: 10px; display:flex; align-items:center; padding: 10px; gap: 8px; }
    .input input { flex:1; background: transparent; border: 0; outline: none; color: #fff; font-size: 15px; }
    .input .icon { opacity: .9; }
    .eye { background: transparent; border: 0; color: #fff; cursor: pointer; font-size: 16px; }
    .row.between { display:flex; justify-content: space-between; align-items: center; margin: 10px 0 14px; }
    .checkbox { opacity: .95; }
    .link { color: #e9d5ff; text-decoration: none; }
    .primary { width: 100%; background: #fff; color: #4c1d95; border: 0; padding: 12px 16px; border-radius: 10px; font-weight: 600; cursor: pointer; }
    .secondary { width: 100%; background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.35); padding: 12px 16px; border-radius: 10px; font-weight: 600; cursor: pointer; }
    .divider { text-align: center; color: rgba(255,255,255,0.7); margin: 12px 0; }
    .copyright { text-align: center; color: rgba(255,255,255,0.7); font-size: 12px; margin-top: 20px; }

    /* Chat UI */
    .chat-header { display:flex; align-items:center; justify-content: space-between; background: linear-gradient(90deg, #7c3aed, #5b21b6); color: #fff; padding: 12px 18px; }
    .chat-brand { display:flex; gap: 10px; align-items:center; }
    .chat-brand .title { font-weight: 700; }
    .badge { font-size: 12px; background: rgba(255,255,255,0.18); padding: 6px 10px; border-radius: 14px; }
    .chat-layout { display:grid; grid-template-columns: 260px 1fr; gap: 18px; padding: 18px; background:#f8fafc; min-height: calc(100vh - 130px); }
    .history { background: #fff; border-radius: 12px; padding: 14px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    .history-title { font-weight: 700; margin-bottom: 8px; }
    .history-tabs { display:flex; gap: 8px; }
    .tab { border:0; background:#eef2ff; color:#3730a3; padding: 6px 10px; border-radius: 999px; cursor:pointer; }
    .tab.active { background: #ddd6fe; }
    .history-empty { text-align:center; color:#6b7280; padding: 26px 0; }
    .history-empty .qmark { width: 42px; height: 42px; border-radius: 50%; background:#f3f4f6; display:flex; align-items:center; justify-content:center; margin: 0 auto 8px; font-weight: 700; color:#9ca3af; }
    .chat { background: #fff; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); display:flex; flex-direction: column; }
    .messages { list-style: none; margin: 0; padding: 16px; display:flex; flex-direction: column; gap: 10px; overflow-y: auto; height: 60vh; }
  .msg { max-width: 70%; padding: 10px 12px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); white-space: pre-wrap; }
    .msg.bot { background:#eef2ff; align-self:flex-start; color:#1f2937; }
    .msg.user { background:#e5e7eb; align-self:flex-end; }
    .composer { position: sticky; bottom: 0; display:flex; gap: 10px; padding: 10px 18px; background: #f8fafc; border-top: 1px solid #e5e7eb; }
    .composer input { flex:1; border: 1px solid #d1d5db; border-radius: 12px; padding: 12px 14px; font-size: 15px; }
    .send { border: 0; padding: 10px 12px; background:#4f46e5; color:#fff; border-radius: 10px; cursor:pointer; font-size: 18px; }
    @media (max-width: 800px) {
      .chat-layout { grid-template-columns: 1fr; }
      .history { display:none; }
    }
  </style>
  <script>
    function togglePwd(){
      const i = document.getElementById('password');
      i.type = i.type === 'password' ? 'text' : 'password';
    }
  </script>
</html>
